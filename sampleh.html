<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-JS</title>
    <script>
        var items = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var id = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine"]


        function random_item() {
            var nums = [1, 2, 3, 4, 5, 6, 7, 8, 9] //all numbers to be randomized
            ranNums = [],
                i = nums.length,
                j = 0;

            while (i--) {
                j = Math.floor(Math.random() * (i + 1));
                ranNums.push(nums[j]);
                nums.splice(j, 1);
            }
            for (let i = 1; i <= 9; i++) {
                document.getElementById(id[i - 1]).innerHTML = ranNums[i - 1];
            }


        }

        function sorting() {
            items = items.sort();
            for (let i = 1; i <= 9; i++) {
                document.getElementById(id[i - 1]).innerHTML = items[i - 1];
            }

        }
    </script>
    <link rel="stylesheet" href="ext.css">

</head>

<body>
    <header>
        <h3>Shuffle and Sort</h3>
        <h5>Desktop</h5>
    </header>

    <div class="container">
        <div class="flex-container">
            <div class="flex-item" id="one">1</div>
            <div class="flex-item" id="two">2</div>
            <div class="flex-item" id="three">3</div>
            <div class="flex-item" id="four">4</div>
            <div class="flex-item" id="five">5 </div>
            <div class="flex-item" id="six">6 </div>
            <div class="flex-item" id="seven">7 </div>
            <div class="flex-item" id="eight">8 </div>
            <div class="flex-item" id="nine">9 </div>
            <div class="btn-container" id="ten">
                <button class="btn" type="button" onclick="random_item()">Shuffle</button><br><br>
                <button class="btn" type="button" onclick="sorting()">sort </button>
            </div>
        </div>


    </div>
</body>

</html>
