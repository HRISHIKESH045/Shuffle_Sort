<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ext.css">
    <title>Assignment</title>
</head>

<body>
    <div class="container">
        <h2 class="heading">Shuffle and sort</h2>

        <div class="row">
            <div class="col-8">
                <ul id="boxHolder">
                </ul>
            </div>
            <div class="col-4">
                <button class="btn" onclick="shuffleArray()">Shuffle</button>
                <button class="btn" onclick="sortArray()">Sort</button>
            </div>
        </div>
    </div>
</body>

<script>
    // creating an array of 1-9
    let arr = Array.from(Array(9), (x, index) => index + 1);
    renderDOM();

    /* Function to handle sort button click from the user
     */
    function sortArray() {
        document.getElementById("boxHolder").innerHTML = '';
        arr.sort();
        renderDOM();
    }

    /* Function to handle shuffle button click from the user
     */
    function shuffleArray() {
        document.getElementById("boxHolder").innerHTML = '';
        shuffle(arr);
        renderDOM();
    }

    /* Function to render the list items
     */
    function renderDOM() {
        arr.forEach(function(item) {
            let li = document.createElement("li");
            let text = document.createTextNode(item);
            li.appendChild(text);
            li.className = `c${item}`
            document.getElementById("boxHolder").appendChild(li);

        });
    }

    /* Function to shuffle array with random numbers
     * (array) => array is received as the input
     */
    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }
</script>

</html>
